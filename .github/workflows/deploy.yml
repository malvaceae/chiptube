name: deploy
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.ref }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - run: |
          yarn --frozen-lockfile
      - run: |
          yarn cdk deploy \
            -c googleClientId=${{ secrets.GOOGLE_CLIENT_ID }} \
            -c googleClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            -c feedbackEmail=${{ secrets.FEEDBACK_EMAIL }} \
            -c domainName=${{ secrets.DOMAIN_NAME }} \
            -c googleSearchConsoleVerificationCode=${{ secrets.GOOGLE_SEARCH_CONSOLE_VERIFICATION_CODE }} \
            -c githubRepo=${{ github.repository }} \
            --require-approval never \
            --all
